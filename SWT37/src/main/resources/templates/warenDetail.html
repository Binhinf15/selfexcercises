<body id="square-responsive"><a id="top"></a>
<div class="wrapper top">
    <div class="header"><a href="#" id="mobilenavtoggle" class="tabletonly" aria-label="Menü ein-/ausblenden">Menü</a>
        <div id="logo">
            <a th:href="@{main}">
                <img th:src="@{/resources/images/logo-black.png}" width="172" height="46" alt="main.html"/>
            </a>
        </div>
        <div id="webtext">
            <div id="webname" class="ellipsis"><a href="main.html">Mampf</a></div>
            <div id="slogan" class="ellipsis">Eventcatering</div>
        </div>
        <div id="navbar">
        	<nav th:include="topNav:: topNav"></nav>
        
        </div>
    </div>
</div>
<div class="clearx"></div>
<div class="wrapper main">
    <div class="page">
        <div class="frame">
            <div class="subnav low">
                <div class="submenu clearme">                
                </div>
            </div>
        </div>
        <div class="content">
            <div class="clearx"></div>
            <div class="contentbox zpgrid">
                <div class="zparea " data-numcolumns="12" data-areaname="Standard">
                    <div class="zpRow standard ">
                        <div class="zpColumn zpColumnWidth1 c8">
                            <div class="zpColumnItem">
                                <div id="a1571" data-articleid="1571" class="articlearea zpwFormular">
                                	<h2>
                                		 bearbeite Ware                           		
                                	</h2>
                                                                                                                                  
                                    <form enctype="multipart/form-data" class="zp-form" id="form1571" name="form1571"
                                          th:object="${warenDaten}" th:action="@{/bearbeiteWare}" method="post">
                                        <input type="hidden" name="f_receiver" value="4rF2V2jGFwxsXPnPD0asAw=="/>
                                        <input type="hidden" name="f_title" value="Neue Ware"/>
                                        <input type="hidden" name="f_success" value="neue-ware.html"/>
                                        <input type="hidden" name="f_error" value="neue-ware.html"/>
                                        <input type="hidden" name="f_id" value="1571"/>
                                        <input type="hidden" name="f_alertPrefix"
                                               value="Bitte füllen Sie die rot markierten Felder aus:"/>
                                        
                                        <input type="hidden" name="itemId" th:value="${itemId}"/>
                                       
										 
                                        <input type="hidden" name="NAME1" id="NAME1" value="Name"/>
                                        <label for="F1" class="field">Name</label>
                                        <input th:field="*{name}" class="typetext  required" type="text" name="F1" id="F1"
                                               placeholder="Name"
                                               value="" style="width: 200px; "  required="required"/>
										  
                                        <input type="hidden" name="NAME3" id="NAME3" value="Preis"/>
                                        <label for="F2" class="field">Preis</label>
                                        <input th:field="*{price}" class="typetext  required" th:type="text" name="F2" id="F2"
                                               placeholder="Preis" 
                                               value="" style="width: 200px; " maxlength="20" required="required"/>      
                                       
                                        
                                        <div class="separator">&nbsp;</div>

                                        <input type="hidden" name="NAME5" id="NAME5" value="Beschreibung"/>
                                        <label for="F5" class="field">Beschreibung</label>
                                        <textarea th:field="*{beschreibung}" class="typetext  required" type="text" name="F5" id="F5"
                                               placeholder="Beschreibung"
                                               value="" 
                                               style="height: 225px;width: 420px; " maxlength="750"></textarea>

                                    
                                        <input type="text" name="url" id="url" class="asfield"
                                               aria-label="Please ignore this field."/>

                                        <div class="formbuttons">
                                            <input name="anderungSpeichern" type="submit" class="button" value="Änderung speichern"/>                                           
                                        </div>
                                    </form>
                                    <form action="/lager">
                                    	<div class="formbuttons">
                                            <input type="submit" class="button" value="zurück"/>
                                        </div>
                                    </form>
                                                                        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="frame">
            <div id="footer">
                <div id="footerinfo"> © 2016 Mampf.</div>
                <div style="clear:left"></div>
            </div>
        </div>
    </div>
</div>
<script>
    $z(document).ready(function () {
        // switches the Mobile Navigation-Menu on/off, when "Menu" link is clicked.
        $z("a#mobilenavtoggle").on("click", function (e) {
            e.preventDefault();
            e.stopPropagation();

            $z("#navbar").slideToggle(300, function () {
                $z("#navbar, #mobilenavtoggle").toggleClass("on");
                //clear inline styles set by "slideToggle" so the don't stick around e.g. after window enlargement or orientation change
                $z(this).css("display", "");
            });

        });
    });
</script>
</body>
