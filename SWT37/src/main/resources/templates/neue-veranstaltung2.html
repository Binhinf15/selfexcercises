<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Veranstaltung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="robots" content="index, follow"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/stock-images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/prog_bundle.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bundle-print.css}" media="print"/>
    <!-- <script type="text/javascript" th:src="@{/java/kickstart/controller/bundle.js}"></script> -->
</head>
<body id="square-responsive">
<a id="top"></a>
<div class="wrapper top">
    <!-- Teaser "Banner" -->


    <div class="header">
        <a href="#" id="mobilenavtoggle" class="tabletonly" aria-label="Menü ein-/ausblenden">Menü</a>
        <!-- Logo -->

        <div id="logo"
             data-type="inline-editing"
             data-context="logo"
             data-item-id="logo"
        >
            <a th:href="@{main}">
                <img th:src="@{/resources/images/logo-black.png}" width="172" height="46" alt="main.html"/>
            </a>
        </div>


        <!-- Webname -->

        <div id="webtext">
            <div id="webname" class="ellipsis"><a href="main.html">Mampf</a></div>
            <div id="slogan" class="ellipsis">Eventcatering</div>
        </div>

        <div id="navbar">
			<nav th:include="topNav:: topNav"></nav>
        </div>
    </div>
    
</div> <!-- header -->

<div class="clearx"></div>

<div class="wrapper main">
    <div class="page">

        <div class="frame">

            <div class="subnav low">

                <div class="submenu clearme">
                    <ul>
                        <li >
                        	<a href="neuer-kunde.html">Neuer Kunde</a>
                        </li>
                        <li class="active">                            
                            <a class="active" href="bestellung.html">Bestellung</a>
                        </li>
                    </ul>
                </div><!-- .submenu -->
            </div><!-- .subnav -->
        </div><!-- .frame -->

        <div class="content">

            <!-- header -->

            <div class="clearx"></div>

            <div class="contentbox zpgrid">

                <div class="zparea " data-numcolumns="12" data-areaname="Standard">

                    <div class="zpRow standard"
                         data-type="inline-editing" data-context="row" data-area-name="Standard" data-row-id="231"
                         data-item-id="231" data-column-count="1" data-column-count-max="0"
                    >
                        <div class="zpColumn zpColumnWidth1 c12" style=" "
                             data-column-id="253"
                        >

                            <div class="zpColumnItem">
                                <div id="a1578" data-articleid="1578" class="articlearea zpwFormular"
                                     data-type="inline-editing"
                                     data-context="article"
                                     data-area-name="Standard"
                                     data-item-id="1578"
                                     data-item-state="active"
                                     data-row-id="231"
                                     data-item-inherited="false"
                                >
                                    <h2>Veranstaltung</h2>
                     
                                    <form enctype="multipart/form-data" class="zp-form" id="form1578" name="form1578"
                                    	th:object="${veranstaltungsDaten}" th:action="@{/addVeranstaltung}" method="post">
                                    	
                                    	<input type="hidden" th:field="*{titel}"/>
                                    	<input type="hidden" th:field="*{kundenId}"/>
                                    	<input type="hidden" th:field="*{eventArt}"/>
                                    	<input type="hidden" th:field="*{strasse}"/>
                                    	<input type="hidden" th:field="*{ort}"/>
                                    	<input type="hidden" th:field="*{plz}"/>
                                    	<input type="hidden" th:field="*{beginnDatum}"/>
                                    	<input type="hidden" th:field="*{beginnZeit}"/>
                                    	<input type="hidden" th:field="*{schlussDatum}"/>
                                    	<input type="hidden" th:field="*{schlussZeit}"/>
                                    	<input type="hidden" th:field="*{bemerkung}"/>
                                    	<input type="hidden" th:field="*{zubehoer}"/>
                                    	
                                    	<label for="F21" class="field">benötigtes Personal</label>                                                                           
                                        <div th:each="mitarbeiter : ${freieMitarbeiterListe}">
                                        	<input type="checkbox" th:field="*{mitarbeiterIdListe}" th:value="${mitarbeiter.id}" th:text="${mitarbeiter.id} + '-' + ${mitarbeiter.vorname}"/>
                                        </div>

                                        <div class="separator">&nbsp;</div>
										
										<div th:if="${autofocus} == True"  >
											<input autofocus="autofocus"/>
										</div>
										
                                        <label>Waren</label>
                                        <div>
                                        	<select th:field="*{ware}">
                                        		<option th:each="waren : ${warenRepo}"  th:value="${waren.id}" th:text="${waren.getName()}"></option>
                                        	</select>
                                        	<label>Menge</label>
                                        	<input th:unless="${autofokus} == True" type="number" min="0" pattern="[0-9]" name="menge" value="0" required="required" style="width: 50px"/>
                                        	<input th:if="${autofokus} == True" type="number" min="0" pattern="[0-9]" name="menge" value="0" required="required" autofocus="autofocus" style="width: 50px"/>                                      	
                                        	<input type="submit" name="action" value="hinzufügen" />                                    	
                                        </div>

                                        <div class="separator">&nbsp;</div>

                                        <div th:unless="${cart.empty}" id="a1561" data-articleid="1561" class="articlearea zpwTabellarische_Daten">
											<table border="1" class="zptabledata">
												<caption th:text="Warenkorb">Warenkorb</caption>
												<thead>

                                                <tr style="color: #333333; background-color: #3887ff">
														<th th:text="Name">Name</th>
														<th th:text="Anzahl">Anzahl</th>
														<th th:text="Preis">Preis</th>
													</tr>
												</thead>
												<tbody >						
													<tr th:each="item : ${cart} ">
														<td th:text="${item.productName}"></td>
														<td th:text="${item.quantity}"></td>
														<td th:text="${item.getPrice().getNumber().doubleValueExact()}"></td>
														<td >															
															<input type="radio" name="zuLöschen" th:value="${item.id}" required="required" checked="checked"/>
														</td>
													</tr>
                                       			</tbody>
                                       		</table>
                                       	</div>
                                        <div th:each="ware: ${warenliste}">
                                        	<input type="checkbox"  th:value="${ware.name}" th:text="${ware.name} + '-' + ${ware.quantity}"/>
                                        </div>
                                        
                                       	<div th:unless="${cart.empty}">
                                       		<input type="submit" name="action" value="Ware löschen"/>
                                       	</div>
                           				
                           				<div class="formbuttons">
                                            <input type="submit" class="button" name="action" value="Fertig"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- .zparea -->
            </div>
        </div><!-- .content -->

        <div class="frame">
            <div id="footer">
                <div id="footerinfo">
                    © 2016 Mampf.
                </div>

                <div style="clear:left"></div>
            </div>
        </div>
    </div><!-- .page -->
</div><!-- .wrapper .main -->

</body>
</html>
